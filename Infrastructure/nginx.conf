events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Upstream Definitions
    upstream budibase {
        server budibase:80;
    }

    upstream jsonserver {
        server jsonserver:3000;
    }

    upstream jsonplaceholder {
        server json-placeholder-api:80;
    }

    upstream portainer {
        server portainer:9000;
    }

    server {
        listen 80;
        server_name localhost;

        # --- GLOBAL ANTI-CACHE ---
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        if_modified_since off;
        expires off;
        etag off;

        # --- SPECIALIZED LOCATIONS (Check these first) ---

        # Mock API 1
        location /mock-api/v1/ {
            proxy_pass http://jsonserver/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Ensure APIs are never cached
            add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        }

        # Mock API 2
        location /mock-api/v2/ {
            proxy_pass http://jsonplaceholder/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Ensure APIs are never cached
            add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        }

        # Portainer
        location /portainer/ {
            proxy_pass http://portainer/;
            proxy_set_header Custom-Location "Portainer";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # --- CATCH-ALL LOCATION (Last resort) ---
        
        # Budibase (Main App)
        location / {
            proxy_pass http://budibase;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}